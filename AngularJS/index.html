<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Todo list - AngularJS</title>
    <style>
    body{
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div class="container" ng-controller="ToDoListController">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Todo list - AngularJS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" id="task" name="task" class="form-control" ng-model="input_task">
                    <br />
                    <button id="add" class="btn btn-primary" ng-click="add()">Add Task</button>
                    <button id="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="task_list">
                    <li class="list-group-item" ng-repeat="task in tasks">{{ task }} <span id="{{ $index }}" ng-click="remove($event)">[<u>Remove</u>]</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
